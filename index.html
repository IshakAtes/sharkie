<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontsStyle.css">
    <!-- favicon -->
    <link type="image/png" sizes="16x16" rel="icon" href="./Favicon/Web/icons8-animal-app-icons-16.png">
    <link type="image/png" sizes="32x32" rel="icon" href="./Favicon/Web/icons8-animal-app-icons-32.png">
    <link rel="icon" type="image/png" sizes="72x72" href="./Favicon/Android Chrome/icons8-animal-app-icons-72.png">
    <link rel="icon" type="image/png" sizes="96x96" href="./Favicon/Android Chrome/icons8-animal-app-icons-96.png">
    <link rel="apple-touch-icon" type="image/png" sizes="57x57" href="./Favicon/iOS Safari Web Clip/icons8-animal-app-icons-57.png">
    <link rel="apple-touch-icon" type="image/png" sizes="60x60" href="./Favicon/iOS Safari Web Clip/icons8-animal-app-icons-60.png">
    <link rel="apple-touch-icon" type="image/png" sizes="72x72" href="./Favicon/iOS Safari Web Clip/icons8-animal-app-icons-72.png">
    <link rel="apple-touch-icon" type="image/png" sizes="76x76" href="./Favicon/iOS Safari Web Clip/icons8-animal-app-icons-76.png">
    <meta name="msapplication-square70x70logo" content=".../icons8-animal-70.png">
    <meta name="msapplication-TileColor" content="#C0FFEE">
    <meta name="application-name" content="Beautiful application name">
    <!-- favicon -->
    <title>Sharkie</title>
    <script src="./models/drawable-objects.class.js"></script>
    <script src="./models/movable-objects.class.js"></script>
    <script src="./models/fixed-objects.class.js"></script>
    <script src="./models/world.class.js"></script>
    <script src="./models/character.class.js"></script>
    <script src="./models/enemys.class.js"></script>
    <script src="./models/light.class.js"></script>
    <script src="./models/barriers.class.js"></script>
    <script src="./models/ground.class.js"></script>
    <script src="./models/water.class.js"></script>
    <script src="./models/backgroundShadows.class.js"></script>
    <script src="./models/keyboard.class.js"></script>
    <script src="./models/collectable-objects.class.js"></script>
    <script src="./models/level.class.js"></script>
    <script src="./models/endboss.class.js"></script>
    <script src="./models/attack-objects.class.js"></script>
    <script src="js/script.js"></script>
    <script src="js/game.js"></script>
    <script src="./levels/level1.js"></script>
</head>
<body onload="checkAndReplay()">
    <img src="./img/9272323_4128879.jpg" alt="backgrounIMG" id="backgroundIMG">
    
    <h1 class="title">Sharkie</h1>

    <canvas id="canvasId" width="1024" height="768"></canvas>

    <!-- Startscreen -->
    <div id="startCtnId" class="startscreenContainer">
        <img class="wallpaper" src="./img/3. Background/Mesa de trabajo 1.png" alt="" width="1024px" height="768px">
        <img onclick="startGame()" class="startBtnStyle" src="./img/6.Botones/Start/3.png" alt="">
    </div>
    <!-- Controlls -->
    <div class="controllsMain">
        <div class="iconContainer">
            <img onclick="toggleControllPanel()" src="./img/7.Controlls/spielcontroller.png" alt="">
            <img onclick="toggleSound()" id="speakerId" src="./img/7.Controlls/mittleres-volumen.png" alt="SoundOn">
            <img onclick="toggleFullscreen()" id="fullscreenId" src="./img/7.Controlls/maximize.png" alt="fullscreen">
        </div>
    </div>
    <!-- Game Controller for Smartphones -->
    <div class="gameControllerMain">
        <div class="up arrow"><img src="./img/arrows/hoch (1).png" alt=""></div>
        <div class="ctRightAndLeft">
            <div class="right arrow"><img src="./img/arrows/hoch (1).png" alt=""></div>
            <div class="left arrow"><img src="./img/arrows/hoch (1).png" alt=""></div>
        </div>
        <div class="down arrow"><img src="./img/arrows/hoch (1).png" alt=""></div>
    </div>
    <!-- Information-Panel -->
    <div id="controllsOverlay">
        <div class="moveCt">
            <img class="arrowKeys" src="./img/6.Botones/Key/arrow keys.png" alt="arrow keys">
            <h1>Move Shark</h1>
        </div>
        <div class="moveCt">
            <div class="normalAttackCt">
                <img class="spaceStyle" src="./img/6.Botones/Key/Space Bar key.png" alt="">
                <div class="keyStyle"><p>V</p></div>
            </div>
            <h1>Attack</h1>
        </div>
        <div class="moveCt">
            <div class="keyStyle"><p>B</p></div>
            <h1>Poisen Attack</h1>
        </div>
    </div>
    <!-- GameOver-Screen -->
    <div id="gameOverOverlay">
        <div class="gameOverContainer">
            <img src="./img/6.Botones/Tittles/Game Over/Recurso 9.png" alt="">
            <img onclick="tryAgain()" class="tryAgainBtn" src="./img/6.Botones/Try again/Recurso 15.png" alt="">
        </div>
    </div>
    <!-- Winner-Screen -->
    <div id="winningOverlay">
        <div class="winContainer">
            <img class="winningImgStyle" src="./img/6.Botones/Tittles/You win/Mesa de trabajo 1.png" alt="">
            <img onclick="tryAgain()" class="tryAgainBtn winBtn" src="./img/6.Botones/Try again/Recurso 15.png" alt="">
        </div>
    </div>

    <span class="iconCt" style="margin-top: 50px;"><a target="_blank" href="https://icons8.com/icon/rz3w03CW5Wly/animal">Animal</a> icon by <a target="_blank" href="https://icons8.com">Icons8</a></span>
    
</body>
</html>
